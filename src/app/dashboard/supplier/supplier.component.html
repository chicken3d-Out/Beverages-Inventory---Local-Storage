<div class="main">
    <div class="mat-elevation-z8" class="table-container">
      <div class="upper-portion">
        <div class="button-add">
          <!--Add New Button-->
          <a routerLink='add'><button mat-button color="primary" mat-raised-button><mat-icon>add</mat-icon> Add Supplier</button></a>
        </div>
        <div class="export">
          <!-- <a href="{{url}}"><button mat-button color="accent" mat-raised-button><mat-icon>get_app</mat-icon>Export PDF</button></a> -->
        </div>
        <div class="search">
          <!--filter input-->
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Search...</mat-label>
            <input matInput type="text" [(ngModel)]="value" (keyup)="filterData($event)" #input>
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div>
        <!--data source taken from API-->
        <table id="firstdose" mat-table matSort [dataSource]="dataSource">

          <!--Row For CustomID-->
          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
        
          <!--Row For Firstname-->
          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
        
          <!--Row For lastname-->
          <ng-container matColumnDef="contactnum">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Contact No.</th>
            <td mat-cell *matCellDef="let element">{{element.contactnum}}</td>
          </ng-container>
        
          <!--Row For category-->
          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <!--Row For Gender-->
          <ng-container matColumnDef="location">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let element">{{element.location}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[1, 10, 20]" [pageSize]="10" showFirstLastButtons>
        </mat-paginator>
      </div> 
    </div>
</div>
